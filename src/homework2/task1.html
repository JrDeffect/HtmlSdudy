<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List div</title>
    <style>
        .container {
            background: #f39393;
            width: 900px;
            height: 350px;
            padding: 15px 35px 35px 35px;
        }

        .bl1 {
            width: 900px;
            height: 50px;
            background: #be7070;
            margin: 0px 0px 20px 0px;
        }

        .bl3 {
            width: 90px;
            height: 49px;
            background: #9b4848;
            margin: -59.5px 48px 5px;
        }

        h2 {
            color: #E0E0E0;
            font-family: "Calibri", serif;
            text-align: left;
            padding: 10px;
            margin-left: 8px;
        }

        p {
            color: #E0E0E0;
            font-size: 16pt;
            margin: 20px;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bl1"><p><b>1.</b></p>
        <div class="bl3" style="width: 100px;"><h2>Apple</h2></div>
    </div>
    <div class="bl1"><p><b>2.</b></p>
        <div class="bl3" style="width: 120px;"><h2>Orange</h2></div>
    </div>
    <div class="bl1"><p><b>3.</b></p>
        <div class="bl3" style="width: 140px;"><h2>Pineapple</h2></div>
    </div>
    <div class="bl1"><p><b>4.</b></p>
        <div class="bl3" style="width: 80px;"><h2>Pear</h2></div>
    </div>
    <div class="bl1"><p><b>5.</b></p>
        <div class="bl3" style="width: 110px;"><h2>Cherry</h2></div>
    </div>
</div>
</body>
</html>
