<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial;
        }

        .l1 {
            color: #a21c1c;
        }

        .row {
            height: 80px;
        }

        .card {
            float: left;
            background-color: #E0E0E0;
            width: 70px;
            height: 50px;
            margin: 2px;
            padding: 10px 0px 0px 0px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Player 1</h3>
<div class="row">
    <div class="card">2♣</div>
    <div class="card">
        <span class="l1">9♥</span>
    </div>
    <div class="card">
        <span class="l1">6♥</span>
    </div>
    <div class="card">
        <span class="l1">A♦</span>
    </div>
    <div class="card">Q♠</div>
    <div class="card">J♣</div>
</div>
<h3>Player 2</h3>
<div class="row">
    <div class="card">
        <span class="l1">3♥</span>
    </div>
    <div class="card">A♣</div>
    <div class="card">10♣</div>
    <div class="card">
        <span class="l1">K♦</span>
    </div>
    <div class="card">8♠</div>
    <div class="card">
        <span class="l1">3♥</span>
    </div>
</div>
</body>
</html>
